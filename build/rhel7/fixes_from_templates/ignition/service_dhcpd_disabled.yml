# platform = multi_platform_ocp,multi_platform_rhcos
# reboot = true
# strategy = disable
# complexity = low
# disruption = medium
apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
spec:
  config:
    ignition:
      version: 2.2.0
    systemd:
      units:
      - name: dhcpd.service
        enabled: false
        mask: true
        state: stopped
      - name: dhcpd.socket
        enabled: false
        mask: true
        state: stopped