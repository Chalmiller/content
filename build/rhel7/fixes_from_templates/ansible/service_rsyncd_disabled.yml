# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service rsyncd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service rsyncd
    systemd:
      name: "rsyncd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"rsyncd.service" in ansible_facts.services'

- name: "Unit Socket Exists - rsyncd.socket"
  command: systemctl list-unit-files rsyncd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket rsyncd
  systemd:
    name: "rsyncd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rsyncd.socket" in socket_file_exists.stdout_lines[1]'
