# platform = multi_platform_all
# complexity = low
# strategy = disable
# reboot = true
# disruption = medium
- name: Enable Kernel Parameter to Enforce DAC on Hardlinks
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-81026-7
    - NIST-800-53-AC-6(1)
    - NIST-800-53-CM-6(a)
    - disable_strategy
    - low_complexity
    - medium_disruption
    - reboot_required
    - sysctl_fs_protected_hardlinks
    - unknown_severity
  tasks:

    - name: Ensure sysctl fs.protected_hardlinks is set to 1
      sysctl:
        name: fs.protected_hardlinks
        value: '1'
        state: present
        reload: true
      when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
        "container"]
