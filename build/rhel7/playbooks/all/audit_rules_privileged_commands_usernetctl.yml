# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# complexity = low
# strategy = restrict
# reboot = false
# disruption = low
- name: Ensure auditd Collects Information on the Use of Privileged Commands - usernetctl
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82074-6
    - NIST-800-53-AC-2(4)
    - NIST-800-53-AC-6(9)
    - NIST-800-53-AU-12(c)
    - NIST-800-53-AU-2(d)
    - NIST-800-53-CM-6(a)
    - audit_rules_privileged_commands_usernetctl
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: Search /etc/audit/rules.d for audit rule entries
      find:
        paths: /etc/audit/rules.d
        recurse: false
        contains: ^.*path=/usr/sbin/usernetctl.*$
        patterns: '*.rules'
      register: find_usernetctl
      when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
        "container"]

    - name: Use /etc/audit/rules.d/privileged.rules as the recipient for the rule
      set_fact:
        all_files:
          - /etc/audit/rules.d/privileged.rules
      when:
        - find_usernetctl.matched is defined and find_usernetctl.matched == 0
        - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
          "container"]

    - name: Use matched file as the recipient for the rule
      set_fact:
        all_files:
          - '{{ find_usernetctl.files | map(attribute=''path'') | list | first }}'
      when:
        - find_usernetctl.matched is defined and find_usernetctl.matched > 0
        - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
          "container"]

    - name: Inserts/replaces the usernetctl rule in rules.d
      lineinfile:
        path: '{{ all_files[0] }}'
        line: -a always,exit -F path=/usr/sbin/usernetctl -F auid>=1000 -F auid!=unset
          -F key=privileged
        create: true
      when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
        "container"]

    - name: Inserts/replaces the usernetctl rule in audit.rules
      lineinfile:
        path: /etc/audit/audit.rules
        line: -a always,exit -F path=/usr/sbin/usernetctl -F auid>=1000 -F auid!=unset
          -F key=privileged
        create: true
      when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
        "container"]
