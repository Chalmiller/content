# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol
# complexity = low
# strategy = unknown
# reboot = false
# disruption = medium
- name: Set the GNOME3 Login Number of Failures
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80109-2
    - NIST-800-171-3.1.8
    - dconf_gnome_login_retries
    - low_complexity
    - medium_disruption
    - medium_severity
    - no_reboot_needed
    - unknown_strategy
  tasks:
    - package_facts:
        manager: auto
      name: Gather the package facts

    - name: Enable the GNOME3 Login Number of Failures
      ini_file:
        dest: /etc/dconf/db/gdm.d/00-security-settings
        section: org/gnome/login-screen
        option: allowed-failures
        value: '3'
        create: true
        no_extra_spaces: true
      when:
        - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
          "container"]
        - '"gdm" in ansible_facts.packages'

    - name: Prevent user modification of GNOME3 Login Number of Failures
      lineinfile:
        path: /etc/dconf/db/gdm.d/locks/00-security-settings-lock
        regexp: ^/org/gnome/login-screen/allowed-failures
        line: /org/gnome/login-screen/allowed-failures
        create: true
      when:
        - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
          "container"]
        - '"gdm" in ansible_facts.packages'
