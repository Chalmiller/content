# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# complexity = medium
# strategy = restrict
# reboot = true
# disruption = low
- name: Disable vsyscalls
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82159-5
    - NIST-800-53-CM-7(a)
    - grub2_vsyscall_argument
    - low_disruption
    - medium_complexity
    - medium_severity
    - reboot_required
    - restrict_strategy
  tasks:
    - package_facts:
        manager: auto
      name: Gather the package facts

    - name: check vsyscall argument exists
      command: grep 'GRUB_CMDLINE_LINUX.*vsyscall=' /etc/default/grub
      failed_when: false
      register: argcheck
      when:
        - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
          "container"]
        - '"grub2-common" in ansible_facts.packages'

    - name: replace existing vsyscall argument
      replace:
        path: /etc/default/grub
        regexp: vsyscall=\w+
        replace: vsyscall=none
      when:
        - argcheck.rc == 0
        - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
          "container"]
        - '"grub2-common" in ansible_facts.packages'

    - name: add vsyscall argument
      replace:
        path: /etc/default/grub
        regexp: (GRUB_CMDLINE_LINUX=.*)"
        replace: \1 vsyscall=none"
      when:
        - argcheck.rc != 0
        - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
          "container"]
        - '"grub2-common" in ansible_facts.packages'

    - name: update bootloader menu
      command: /sbin/grubby --update-kernel=ALL --args="vsyscall=none"
      when:
        - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman",
          "container"]
        - '"grub2-common" in ansible_facts.packages'
