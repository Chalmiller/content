description: 'To set the runtime status of the <code>kernel.dmesg_restrict</code>
  kernel parameter, run the following command: <pre>$ sudo sysctl -w kernel.dmesg_restrict=1</pre>

  To make sure that the setting is persistent, add the following line to a file in
  the directory <tt>/etc/sysctl.d</tt>: <pre>kernel.dmesg_restrict = 1</pre>'
identifiers: {cce: CCE-27050-4}
inherited_platforms: [null]
ocil: "The runtime status of the <code>kernel.dmesg_restrict</code> kernel parameter\
  \ can be queried\nby running the following command:\n<pre>$ sysctl kernel.dmesg_restrict</pre>\n\
  The output of the command should indicate a value of <code>1</code>.\nThe preferable\
  \ way how to assure the runtime compliance is to have\ncorrect persistent configuration,\
  \ and rebooting the system.\n\nThe persistent kernel parameter configuration is\
  \ performed by specifying the appropriate\nassignment in any file located in the\
  \ <pre>/etc/sysctl.d</pre> directory.\nVerify that there is not any existing incorrect\
  \ configuration by executing the following command:\n<pre>$ grep -r '^\\s*kernel.dmesg_restrict\\\
  s*=' /etc/sysctl.conf /etc/sysctl.d</pre>\nIf any assignments other than\n<pre>kernel.dmesg_restrict\
  \ = 1</pre>\nare found, or the correct assignment is duplicated, remove those offending\
  \ lines from respective files,\nand make sure that exactly one file in \n<code>/etc/sysctl.d</code>\
  \ contains <code>kernel.dmesg_restrict = 1</code>, and that one assignment\nis returned\
  \ when \n<pre>$ grep -r kernel.dmesg_restrict /etc/sysctl.conf /etc/sysctl.d</pre>\n\
  is executed.\n"
ocil_clause: the correct value is not returned
