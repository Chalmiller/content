description: 'To set the runtime status of the <code>kernel.perf_event_paranoid</code>
  kernel parameter, run the following command: <pre>$ sudo sysctl -w kernel.perf_event_paranoid=2</pre>

  To make sure that the setting is persistent, add the following line to a file in
  the directory <tt>/etc/sysctl.d</tt>: <pre>kernel.perf_event_paranoid = 2</pre>'
identifiers: {cce: CCE-81053-1}
inherited_platforms: [null]
ocil: "The runtime status of the <code>kernel.perf_event_paranoid</code> kernel parameter\
  \ can be queried\nby running the following command:\n<pre>$ sysctl kernel.perf_event_paranoid</pre>\n\
  The output of the command should indicate a value of <code>2</code>.\nThe preferable\
  \ way how to assure the runtime compliance is to have\ncorrect persistent configuration,\
  \ and rebooting the system.\n\nThe persistent kernel parameter configuration is\
  \ performed by specifying the appropriate\nassignment in any file located in the\
  \ <pre>/etc/sysctl.d</pre> directory.\nVerify that there is not any existing incorrect\
  \ configuration by executing the following command:\n<pre>$ grep -r '^\\s*kernel.perf_event_paranoid\\\
  s*=' /etc/sysctl.conf /etc/sysctl.d</pre>\nIf any assignments other than\n<pre>kernel.perf_event_paranoid\
  \ = 2</pre>\nare found, or the correct assignment is duplicated, remove those offending\
  \ lines from respective files,\nand make sure that exactly one file in \n<code>/etc/sysctl.d</code>\
  \ contains <code>kernel.perf_event_paranoid = 2</code>, and that one assignment\n\
  is returned when \n<pre>$ grep -r kernel.perf_event_paranoid /etc/sysctl.conf /etc/sysctl.d</pre>\n\
  is executed.\n"
ocil_clause: the correct value is not returned
