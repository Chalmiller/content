conflicts: []
description: 'The <tt>noexec</tt> mount option can be used to prevent binaries

  from being executed out of <tt>/var/tmp</tt>.

  Add the <code>noexec</code> option to the fourth column of

  <tt>/etc/fstab</tt> for the line which controls mounting of

  <code>/var/tmp</code>.'
identifiers: {cce: CCE-82150-4}
inherited_platforms: [null]
ocil: "To verify the <tt>noexec</tt> option is configured for the <tt>/var/tmp</tt>\
  \ mount point, run the following command:\n    <pre>$ mount | grep '\\s/var/tmp\\\
  s'</pre>\n    The output should show the corresponding mount point along with the\
  \ <tt>noexec</tt> setting in parentheses.\n"
ocil_clause: the  is not present in the output line, or there is no output line at
  all
oval_external_content: null
platform: machine
prodtype: ol7,ol8,rhcos4,rhel7,rhel8,sle15,ubuntu1804,ubuntu2004
rationale: 'Allowing users to execute binaries from world-writable directories

  such as <tt>/var/tmp</tt> should never be necessary in normal operation and

  can expose the system to potential compromise.'
references: {anssi: BP28(R12), srg: SRG-OS-000368-GPOS-00154}
requires: []
severity: unknown
template:
  backends: {}
  name: mount_option
  vars: {mount_has_to_exist: 'yes', mountoption: noexec, mountpoint: /var/tmp}
title: Add noexec Option to /var/tmp
