description: '

  To properly set the owner of <code>/etc/hosts.deny</code>, run the command:

  <pre>$ sudo chown root /etc/hosts.deny </pre>'
identifiers: {cce: CCE-84033-0}
inherited_platforms: [machine]
ocil: 'To check the ownership of <code>/etc/hosts.deny</code>, run the command:

  <pre>$ ls -lL /etc/hosts.deny</pre>

  If properly configured, the output should indicate the following owner:

  <code>root</code>'
ocil_clause: /etc/hosts.deny has owner root
oval_external_content: null
platform: machine
prodtype: ol7,rhel7
rationale: 'The <tt>/etc/hosts.deny</tt> file is used to control access of clients
  to daemons in the

  server. Insecure groupownership of this file could allow users to grant clients
  unrestricted

  access or no access at all to services in the server.'
references: {cis: 3.4.5}
requires: []
severity: medium
template:
  backends: {}
  name: file_owner
  vars: {filepath: /etc/hosts.deny, fileuid: '0', missing_file_pass: 'true'}
title: Verify Ownership of /etc/hosts.deny
warnings: []
