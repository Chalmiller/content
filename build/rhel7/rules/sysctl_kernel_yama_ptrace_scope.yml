description: 'To set the runtime status of the <code>kernel.yama.ptrace_scope</code>
  kernel parameter, run the following command: <pre>$ sudo sysctl -w kernel.yama.ptrace_scope=1</pre>

  To make sure that the setting is persistent, add the following line to a file in
  the directory <tt>/etc/sysctl.d</tt>: <pre>kernel.yama.ptrace_scope = 1</pre>'
identifiers: {cce: CCE-81058-0}
inherited_platforms: [null]
ocil: "The runtime status of the <code>kernel.yama.ptrace_scope</code> kernel parameter\
  \ can be queried\nby running the following command:\n<pre>$ sysctl kernel.yama.ptrace_scope</pre>\n\
  The output of the command should indicate a value of <code>1</code>.\nThe preferable\
  \ way how to assure the runtime compliance is to have\ncorrect persistent configuration,\
  \ and rebooting the system.\n\nThe persistent kernel parameter configuration is\
  \ performed by specifying the appropriate\nassignment in any file located in the\
  \ <pre>/etc/sysctl.d</pre> directory.\nVerify that there is not any existing incorrect\
  \ configuration by executing the following command:\n<pre>$ grep -r '^\\s*kernel.yama.ptrace_scope\\\
  s*=' /etc/sysctl.conf /etc/sysctl.d</pre>\nIf any assignments other than\n<pre>kernel.yama.ptrace_scope\
  \ = 1</pre>\nare found, or the correct assignment is duplicated, remove those offending\
  \ lines from respective files,\nand make sure that exactly one file in \n<code>/etc/sysctl.d</code>\
  \ contains <code>kernel.yama.ptrace_scope = 1</code>, and that one assignment\n\
  is returned when \n<pre>$ grep -r kernel.yama.ptrace_scope /etc/sysctl.conf /etc/sysctl.d</pre>\n\
  is executed.\n"
ocil_clause: the correct value is not returned
oval_external_content: null
platform: machine
prodtype: fedora,rhcos4,ol7,ol8,rhel7,rhel8
rationale: 'Unrestricted usage of ptrace allows compromised binaries to run ptrace

  on another processes of the user. Like this, the attacker can steal

  sensitive information from the target processes (e.g. SSH sessions, web browser,
  ...)

  without any additional assistance from the user (i.e. without resorting to phishing).

  '
references: {anssi: BP28(R25), srg: SRG-OS-000132-GPOS-00067}
