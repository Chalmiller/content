description: 'The <tt>RekeyLimit</tt> parameter specifies how often

  the session key of the is renegotiated, both in terms of

  amount of data that may be transmitted and the time

  elapsed. To decrease the default limits, put line

  <tt>RekeyLimit <sub idref="var_rekey_limit_size" /> <sub idref="var_rekey_limit_time"
  /></tt> to file <tt>/etc/ssh/sshd_config</tt>.'
