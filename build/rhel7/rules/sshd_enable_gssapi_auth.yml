conflicts: []
description: 'Sites setup to use Kerberos or other GSSAPI Authenticaion require setting

  sshd to accept this authentication.

  To enable GSSAPI authentication, add or correct the following line in the

  <tt>/etc/ssh/sshd_config</tt> file:

  <pre>GSSAPIAuthentication yes</pre>'
identifiers: {}
inherited_platforms: [machine]
ocil: 'To check if GSSAPIAuthentication is enabled or set correctly, run the following

  command:

  <pre>$ sudo grep GSSAPIAuthentication /etc/ssh/sshd_config</pre>

  If configured properly, output should be <pre>yes</pre>'
ocil_clause: it is commented out or is not enabled
oval_external_content: null
platform: machine
prodtype: all
rationale: "Kerberos authentication for SSH is often implemented using GSSAPI. If\n\
  Kerberos is enabled through SSH, the SSH daemon provides a means of access\nto the\
  \ system's Kerberos implementation. Vulnerabilities in the system's\nKerberos implementations\
  \ may be subject to exploitation.\n\nFor enterprises, Kerberos is often enabled\
  \ and used with GSSAPI for \ncentralized user account management which may necessitate\
  \ enabling of\nGSSAPI functionality in SSH. "
references: {}
requires: []
severity: medium
template:
  backends: {}
  name: sshd_lineinfile
  vars: {missing_parameter_pass: 'false', parameter: GSSAPIAuthentication, rule_id: sshd_enable_gssapi_auth,
    value: 'yes'}
title: Enable GSSAPI Authentication
warnings: []
