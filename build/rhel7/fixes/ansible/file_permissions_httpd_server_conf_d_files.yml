# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = configure
- name: Find /etc/httpd/conf.d/ file(s)
  find:
    paths: /etc/httpd/conf.d/
    patterns: ^.*$
    use_regex: true
  register: files_found
  tags:
    - CCE-80381-7
    - NIST-800-53-AC-6(1)
    - NIST-800-53-CM-6(a)
    - NIST-800-53-CM-7(a)
    - NIST-800-53-CM-7(b)
    - configure_strategy
    - file_permissions_httpd_server_conf_d_files
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - unknown_severity

- name: Set permissions for /etc/httpd/conf.d/ file(s)
  file:
    path: '{{ item.path }}'
    mode: '0640'
  with_items:
    - '{{ files_found.files }}'
  tags:
    - CCE-80381-7
    - NIST-800-53-AC-6(1)
    - NIST-800-53-CM-6(a)
    - NIST-800-53-CM-7(a)
    - NIST-800-53-CM-7(b)
    - configure_strategy
    - file_permissions_httpd_server_conf_d_files
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - unknown_severity
