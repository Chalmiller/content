# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = disable
- name: Disable service rpcidmapd
  block:

    - name: Gather the service facts
      service_facts: null

    - name: Disable service rpcidmapd
      systemd:
        name: rpcidmapd.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when: '"rpcidmapd.service" in ansible_facts.services'
  when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
    - CCE-80231-4
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rpcidmapd_disabled
    - unknown_severity

- name: Unit Socket Exists - rpcidmapd.socket
  command: systemctl list-unit-files rpcidmapd.socket
  args:
    warn: false
  register: socket_file_exists
  changed_when: false
  ignore_errors: true
  check_mode: false
  when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
    - CCE-80231-4
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rpcidmapd_disabled
    - unknown_severity

- name: Disable socket rpcidmapd
  systemd:
    name: rpcidmapd.socket
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when:
    - '"rpcidmapd.socket" in socket_file_exists.stdout_lines[1]'
    - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
    - CCE-80231-4
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rpcidmapd_disabled
    - unknown_severity
