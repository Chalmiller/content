# platform = Red Hat Virtualization 4,multi_platform_rhel
# complexity = low
# strategy = restrict
# reboot = true
# disruption = low
- package_facts:
    manager: auto
  name: Gather the package facts
  tags:
    - CCE-80352-8
    - DISA-STIG-RHEL-07-010430
    - NIST-800-53-AC-7(b)
    - NIST-800-53-CM-6(a)
    - accounts_logon_fail_delay
    - low_complexity
    - low_disruption
    - medium_severity
    - reboot_required
    - restrict_strategy
- (xccdf-var var_accounts_fail_delay)

- name: Set accounts logon fail delay
  lineinfile:
    dest: /etc/login.defs
    regexp: ^FAIL_DELAY
    line: FAIL_DELAY {{ var_accounts_fail_delay }}
    create: true
  when: '"shadow-utils" in ansible_facts.packages'
  tags:
    - CCE-80352-8
    - DISA-STIG-RHEL-07-010430
    - NIST-800-53-AC-7(b)
    - NIST-800-53-CM-6(a)
    - accounts_logon_fail_delay
    - low_complexity
    - low_disruption
    - medium_severity
    - reboot_required
    - restrict_strategy
