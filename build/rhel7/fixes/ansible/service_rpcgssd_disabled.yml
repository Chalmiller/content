# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = disable
- name: Disable service rpcgssd
  block:

    - name: Gather the service facts
      service_facts: null

    - name: Disable service rpcgssd
      systemd:
        name: rpcgssd.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when: '"rpcgssd.service" in ansible_facts.services'
  when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
    - CCE-80229-8
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rpcgssd_disabled
    - unknown_severity

- name: Unit Socket Exists - rpcgssd.socket
  command: systemctl list-unit-files rpcgssd.socket
  args:
    warn: false
  register: socket_file_exists
  changed_when: false
  ignore_errors: true
  check_mode: false
  when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
    - CCE-80229-8
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rpcgssd_disabled
    - unknown_severity

- name: Disable socket rpcgssd
  systemd:
    name: rpcgssd.socket
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when:
    - '"rpcgssd.socket" in socket_file_exists.stdout_lines[1]'
    - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
    - CCE-80229-8
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rpcgssd_disabled
    - unknown_severity
