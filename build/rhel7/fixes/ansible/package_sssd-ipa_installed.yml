# platform = multi_platform_all
# complexity = low
# reboot = false
# disruption = low
# strategy = enable
- package_facts:
    manager: auto
  name: Gather the package facts
  tags:
    - CCE-82993-7
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_sssd-ipa_installed

- name: Ensure sssd-ipa is installed
  package:
    name: sssd-ipa
    state: present
  when: '"sssd-common" in ansible_facts.packages'
  tags:
    - CCE-82993-7
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_sssd-ipa_installed
