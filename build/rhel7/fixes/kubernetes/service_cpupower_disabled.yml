# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ocp,multi_platform_rhcos
# complexity = low
# reboot = true
# disruption = medium
# strategy = disable
apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
spec:
  config:
    ignition:
      version: 3.1.0
    systemd:
      units:
      - name: cpupower.service
        enabled: false
        mask: true
        state: stopped
      - name: cpupower.socket
        enabled: false
        mask: true
        state: stopped